{% extends 'header.html' %}
{% load static %}

<!--게시글 리스트 페이지 & 게시글 확인 페이지-->
<!DOCTYPE html>
<html lang="ko">
{% block static %}
<head>
    <!--<link rel="stylesheet" href=".static/css/postCheck.css" />-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="..\static\css\postCheck.css" />
</script> 
    <title>게시글 확인 페이지</title>
</head>
{% endblock %}
{% block content %}
<body>
    <div class="backg"></div>

    <div class="rectangleBar">
        <h2><a class="rectText1" href="https://google.com">모집공고</a></h2>
        <div class="rectMiddle"></div>
        <h2><a class="rectText2" href="https://google.com">Q&A</a></h2>
    </div>

    <div class="infoBox">
        <h2 class="infoCondition">지원조건(인턴/정규직/비정규직)<br>[내용 입력]</h2>
        <h2 class="infoStar">평점
            <br><div class="star-rating">   <!--별점-->
                <input type="radio" id="5-stars" name="rating" value="5" v-model="ratings"/>
                <label for="5-stars" class="star pr-4">★</label>
                <input type="radio" id="4-stars" name="rating" value="4" v-model="ratings"/>
                <label for="4-stars" class="star">★</label>
                <input type="radio" id="3-stars" name="rating" value="3" v-model="ratings"/>
                <label for="3-stars" class="star">★</label>
                <input type="radio" id="2-stars" name="rating" value="2" v-model="ratings"/>
                <label for="2-stars" class="star">★</label>
                <input type="radio" id="1-star" name="rating" value="1" v-model="ratings" />
                <label for="1-star" class="star">★</label>
            </div>
        </h2>
        <h2 class="infoHashtag">해시태그<br>[내용 입력]</h2>
    </div>

    <div class="infoBox2">
        <h2 class="infoCompany">회사명<br>[내용 입력]</h2>
        <h2 class="infoPhoto">인증사진<br><button class="infoImageBox" type="button" value="Button"><h2 class="infoImageText">image</button></h2></button></h2>
    </div>


    <div class="infoBoxLineUp"></div>
    <div class="infoBoxLineDown"></div>
    <div class="infoBoxLineMiddle"></div>

    <h2 class="contentText">게시글 내용</h2>
    <div class="contentBox"></div>
    <div class="contentBoxUp"></div>
    <div class="contentBoxDown"></div>

    <button class="goodButton" type="button" value="Button" onclick="toggleLike()">
        <h2 class="goodText">00👍<br>좋아요</h2>
    </button>
    
    <button class="badButton" type="button" value="Button" onclick="toggleNotLike()">
        <h2 class="badText">00👎<br>싫어요</h2>
    </button>



    <h2 class="commentText">댓글</h2>

    <div class="commentBox">
        <div class="comment-input-container">
            <textarea id="comment-input" placeholder="댓글을 작성하세요"></textarea>
        <button id="comment-submit">SEND</button>
    </div>

    <div id="comment-list"></div>
    </div>

    
  

<div class="commentBoxUp"></div>
<div class="commentBoxDown"></div>



    <h2 class="nickname">게시자 닉네임</h2>
    <h2 class="title">게시글 제목</h2>
    <button class="reportText">신고하기</button>
    <button class="modifyText">수정하기</button>
    <button class="deleteText">삭제하기</button>
    <div class="reportMenu2" style="display: none;">
        <select id="reportReason2">
          <option value="">사유를 선택하세요</option>
          <option value="사칭/사기">사칭/사기</option>
          <option value="욕설/비하">욕설/비하</option>
          <option value="상업적 광고 및 판매">상업적 광고 및 판매</option>
          <option value="기타">기타</option>
        </select>
        <button id="report-submit2">신고</button>
      </div>

    <h2 class="views">조회수 00회</h2>

    <script src="..\static\js\postCheck.js"></script>
</body>
{% endblock %}
</html>

<!--좋아요/싫어요 버튼 클릭 기능 구현 -->
