{% load static %}
<!--게시글 리스트 페이지 & 게시글 확인 페이지-->
<!DOCTYPE html>
<html lang="ko">

<head>
    
    <link rel="stylesheet" rel="stylesheet" href="{% static 'css\post\postList.css' %}" />
    <link rel="stylesheet" rel="stylesheet" href="{% static 'css\pagination.css' %}" />

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</script>

    <title>구직 커뮤니티</title>

</head>

<body>
    {% include 'header2.html' %}
    <!--구직 커뮤니티-->
    <!--선택 박스-->
    <div id = "btn-wrap">
        {% if user.type == category %}
            <div id = "create-btn">게시글 작성하기</div>
        {% endif %}
    </div>
    
    <!--검색기능 + 옵션 => 분류: 제목, 내용, 제목+내용, 해시태그, 회사명-->
    <div class="searchContainer">
		<div class="row">
            <form action="index/search" method="GET"></form>
				<table class="pull-right">
					<tr>
						<td><select id = "search-type" class="form-control" name="searchField">
								<option value="all">분류</option>
								<option value="제목">제목</option>
								<option value="내용">내용</option>
								<option value="제목+내용">제목+내용</option>
								<option value="해시태그">해시태그</option>
								<option value="회사명">회사명</option>
						</select></td>
						<td><input type="text" id = "keyword" class="form-control"
							placeholder="검색어 입력" name="searchText" maxlength="100"></td>
						<td><button id = "search-btn" class="btn btn-success">검색</button></td>
					</tr>
				</table>
			</form>
		</div>
	</div>

    <div id = "post-wrap">
        <h2 class="posting"><hr /></h2>

        <div id="linePostListContainer">
            <!--게시글(줄) 누르면 다음 페이지로 이동 => 링크는 js에서 임의로 설정-->
            <div id="linePostList"></div>   <!--아래 줄 게시글-->
        </div>
    </div>
    
    <div class="button-container" id="buttonContainer"></div>
    <script src="{% static 'js\pagination.js' %}"></script>
    <script src="{% static 'js\post\search.js' %}"></script>
    

</body>
</html>
